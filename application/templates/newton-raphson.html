<!DOCTYPE html>
<html>

<head>
    <title>Newton-Raphson</title>
</head>

<body>
    <h1>Newton-Raphson Method</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="functionf">Function f(x):</label><br>
        <input type="text" id="functionf" name="functionf"><br><br>
        <label for="functiondf">Derivative of function f(x):</label><br>
        <input type="text" id="functiondf" name="functiondf"><br><br>
        <label for="x0">Initial value x0:</label><br>
        <input type="text" id="x0" name="x0"><br><br>
        <label for="tolerance">Tolerance:</label><br>
        <input type="text" id="tolerance" name="tolerance"><br><br>
        <label for="iterations">Maximum number of iterations:</label><br>
        <input type="text" id="iterations" name="iterations"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if result %}
    <h2>Results</h2>
    <table>
        <tr>
            <th>Iteration</th>
            <th>x</th>
            <th>f(x)</th>
            <th>Error</th>
        </tr>
        {% for row in result %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% endif %}
</body>

</html>
