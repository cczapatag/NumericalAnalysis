<!DOCTYPE html>
<html>
<head>
    <title>Multiple Roots</title>
</head>
<body>
    <h1>Multiple Roots</h1>
    <form method="post">
        {% csrf_token %}
        <label for="funcion">Function f:</label>
        <input type="text" id="funcion" name="funcion"><br><br>
        <label for="dfuncion">Function f' (derivate of f):</label>
        <input type="text" id="dfuncion" name="dfuncion"><br><br>
        <label for="d2funcion">Function f'' (second derivate of f):</label>
        <input type="text" id="d2funcion" name="d2funcion"><br><br>
        <label for="x0">Initial value (x0):</label>
        <input type="text" id="x0" name="x0"><br><br>
        <label for="tolerancia">Tolerance:</label>
        <input type="text" id="tolerancia" name="tolerancia"><br><br>
        <label for="iteraciones">Max iterations:</label>
        <input type="text" id="iteraciones" name="iteraciones"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if resultado %}
        <h2>Results</h2>
        <table>
            <tr>
                <th>Iteration</th>
                <th>xi</th>
                <th>f(xi)</th>
                <th>E</th>
            </tr>
            {% for row in resultado %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>

        <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
